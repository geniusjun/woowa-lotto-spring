server:
  port: 8080

spring:
  application:
    name: lotto
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379

google:
  client-id: ${GOOGLE_WEB_CLIENT_ID}

security:
  jwt:
    secret: ${JWT_SECRET}
    access-exp-seconds: ${JWT_ACCESS_EXP_SECONDS}
    refresh-exp-seconds: ${JWT_REFRESH_EXP_SECONDS}